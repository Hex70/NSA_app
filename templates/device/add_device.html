{% extends 'base.html' %}
{% load static %}
{% block content %}

<center> </center>
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
<div class="card">
<div class="card-body">
                <h6 class="card-title">Basic Form </h6>
                <form action="{% url 'add_deviceclick' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername1">IP Address </label>
                        <input type="text" class="form-control" name="ip_address" id="exampleInputUsername1" autocomplete="off" placeholder="IP_address">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputUsername1">Username</label>
                        <input type="text" class="form-control" name="username" id="exampleInputUsername1" autocomplete="off" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" autocomplete="off" placeholder="Password">
                    </div>
                
                   
                    <input class="btn btn-primary mr-2" type="submit" name="Confirm">
                    <a class="btn btn-light" href="/device/">Cancel</a>
              
                </form>
</div>
</div>
    </div>



{% endblock %}
